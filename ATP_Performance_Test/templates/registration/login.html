{% extends "base.html" %}

{% block content %}
<form method="post" action=".">
  {% csrf_token %}
  {{ form.as_p }}

  <input type="submit" value="Log in" />
  <input type="hidden" name="next" value="{{ next }}" />
</form>

<p>Not member? <a href="{% url registration_register %}">Register</a>!</p>
{% endblock %}
